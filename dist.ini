license = CC0_1_0
copyright_holder = William Wolf
copyright_year   = 2012

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[GatherDir]
exclude_filename = CHANGES
exclude_filename = Makefile.PL

[AutoPrereqs]
[PkgVersion]
[PodWeaver]
[Git::NextVersion]
[ChangelogFromGit]

[@Git]
push_to = origin
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Makefile.PL
allow_dirty = CHANGES

[ReadmeAnyFromPod / ReadmeMarkdownInBuild]
type = markdown
filename = README.md
location = build

[ReadmeAnyFromPod / ReadmePodInBuild]
type = pod
filename = README.pod
location = build

[CopyFilesFromBuild]
copy = README.md
copy = Makefile.PL
copy = CHANGES

[@GitHub]
metacpan = 1

